<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState ‚Äî Real-time Task Orchestrator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-running {
            background: #dbeafe;
            color: #1e40af;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-done {
            background: #dcfce7;
            color: #15803d;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .dag-container {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .dag-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .task-node {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-node.running {
            border-color: #667eea;
            background: #f0f4ff;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .task-node.done {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .task-info {
            flex: 1;
        }

        .task-id {
            font-weight: 600;
            color: #1f2937;
            font-size: 1em;
        }

        .task-title {
            color: #666;
            font-size: 0.9em;
            margin-top: 3px;
        }

        .task-deps {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .ws-status {
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ws-status.connected {
            background: #dcfce7;
            color: #15803d;
        }

        .ws-status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .ws-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }

        .ws-status.connected .ws-indicator {
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .log-container {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-line {
            margin: 3px 0;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FlowState</h1>
        <p class="subtitle">Real-time Collaborative Task Orchestrator with DAG Execution</p>

        <div class="ws-status disconnected" id="wsStatus">
            <span class="ws-indicator"></span>
            <span id="wsText">Connecting to WebSocket...</span>
        </div>

        <div class="controls">
            <button id="executeBtn" onclick="executeDag()">‚ñ∂Ô∏è Execute DAG</button>
            <button id="refreshBtn" onclick="fetchTasks()">üîÑ Refresh Tasks</button>
            <button id="clearBtn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>

        <div class="dag-container">
            <div class="dag-title">üìä Task DAG (demo_workspace)</div>
            <div id="taskList"></div>
        </div>

        <div class="log-container">
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let tasks = {};

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/workspace/demo_workspace/`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('‚úì Connected to WebSocket', 'info');
                updateWsStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.id && data.status) {
                    updateTaskStatus(data.id, data.status);
                    log(`Task ${data.id} ‚Üí ${data.status.toUpperCase()}`, 'info');
                }
            };

            ws.onerror = (error) => {
                log('‚úó WebSocket error', 'error');
                updateWsStatus(false);
            };

            ws.onclose = () => {
                log('‚ö† WebSocket disconnected', 'error');
                updateWsStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateWsStatus(connected) {
            const status = document.getElementById('wsStatus');
            const text = document.getElementById('wsText');
            if (connected) {
                status.className = 'ws-status connected';
                text.textContent = '‚úì Connected';
            } else {
                status.className = 'ws-status disconnected';
                text.textContent = '‚úó Disconnected';
            }
        }

        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks/?workspace=demo_workspace');
                const data = await response.json();
                tasks = {};
                data.results.forEach(task => {
                    tasks[task.id] = task;
                });
                renderTasks();
                log(`Fetched ${data.results.length} tasks`, 'info');
            } catch (error) {
                log(`Error fetching tasks: ${error.message}`, 'error');
            }
        }

        function renderTasks() {
            const container = document.getElementById('taskList');
            container.innerHTML = '';

            Object.values(tasks)
                .sort((a, b) => a.id - b.id)
                .forEach(task => {
                    const node = document.createElement('div');
                    node.className = `task-node`;
                    if (task.status === 'running') node.classList.add('running');
                    if (task.status === 'done') node.classList.add('done');

                    const deps = task.dependencies.length > 0
                        ? `Depends on: ${task.dependencies.join(', ')}`
                        : 'No dependencies';

                    node.innerHTML = `
                        <div class="task-info">
                            <div class="task-id">Task ${task.id}</div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-deps">${deps}</div>
                        </div>
                        <span class="status-badge status-${task.status}">${task.status}</span>
                    `;
                    container.appendChild(node);
                });
        }

        function updateTaskStatus(taskId, status) {
            if (tasks[taskId]) {
                tasks[taskId].status = status;
                renderTasks();
            }
        }

        async function executeDag() {
            document.getElementById('executeBtn').disabled = true;
            try {
                const response = await fetch('/api/tasks/execute_dag/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workspace_key: 'demo_workspace' })
                });
                const data = await response.json();
                log(`‚úì Enqueued ${data.task_ids.length} tasks`, 'info');
            } catch (error) {
                log(`Error executing DAG: ${error.message}`, 'error');
            } finally {
                document.getElementById('executeBtn').disabled = false;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            log('üé¨ FlowState Dashboard initialized', 'info');
            connectWebSocket();
            fetchTasks();
            setInterval(fetchTasks, 5000); // Poll every 5s as fallback
        });
    </script>
</body>
</html>
